<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-bg">
        <div class="nav-div">
            <nav>
                <h2 class="inter-normal h2-title logo-color">LOGO</h3>
                <button class="btn-one raleway-normal"><a class="btn-deco" href="https://signup.logo.com" target="_blank">Sign Up</a></button>
            </nav>
        </div>
        <div class="banner raleway-normal">
            <div class="banner-msg trp-color">Cool Dark UI Template for<br>Webflow Agencies!</div>
            <div><button class="btn-one raleway-normal"><a href="https://focus.logo.com" target="_blank" class="btn-deco">Stay Focused</a></button></div>
        </div>
    </header>
    <main>
        <section class="action raleway-normal">
            <div class="action-txt">
                <h3 class="action-h3 trp-color">See It in Action</h3>
                <p class="action-para">Explore the live preview and imagine your<br>brand in this bold new look</p>
                <button class="btn-one"><a class="btn-deco raleway-normal" href="https://preview.logo.com" target="_blank">Launch Live Preview</a></button>
            </div>
            <div>
                <img class="action-img" src="Assets\wc-mini.png" alt="Webflow Conf2022">
            </div>
        </section>
        <section class="productive-user">
            <h3 class="pu-h3 trp-color raleway-normal">Joined Thousands of Productive Users</h3>
            <ul class="pu-list inter-normal">
                <li class="list-deco"><p class="list-caps">50K</p><p class="list-lows">Active Users</p></li>
                <li class="list-deco"><p class="list-caps">2M+</p><p class="list-lows">Focus Sessions</p></li>
                <li class="list-deco"><p class="list-caps">95%</p><p class="list-lows">Satisfaction Rate</p></li>
            </ul>
        </section>
        <section class="review"></section>
        <section class="focus-better"></section>
        <section class="get-in-touch"></section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
